<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <title>GifTastic!</title>
  </head>
  <body>
    <!-- Here is where the button will go -->
    <div class="container container-fluid ">
      <div class="row">
        <!-- Here is where the button will go -->
        <div class="col" id="buttons"></div>
      </div>
      <div class="row ">
        <!-- Here is where the gif pics will go -->
        <div class="col-md-9  " id="gifTags"></div>
        <!-- Here is where the search will go -->
        <br />
        <div class="col-md-3">
          <form id="gif-form">
            <label for="search-input">Search Your Gifs!</label>
            <input
              type="text"
              id="search-input"
              style="width: 15vw"
            /><br /><br />

            <!-- Button triggers new search to be added -->
            <input id="add-search" type="submit" value="Search Your Gifs!" />
          </form>
        </div>
      </div>
    </div>

    <!-- link for JavaScript -->
    <script src="app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
